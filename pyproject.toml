[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "torchlft"
version = "0.1.0"
description = "A PyTorch library for Machine Learning sampling approaches to Lattice Field Theories"
authors = ["marshrossney <17361029+marshrossney@users.noreply.github.com>"]
license = "GPLv3"

[tool.poetry.dependencies]
python = "^3.8"
torch = "^1.11.0"
torchnf = {git = "https://github.com/marshrossney/torchnf.git", rev="develop"}
jsonargparse = "^4.10.2"

[tool.poetry.group.test.dependencies]
pytest = "^7.1.2"
hypothesis = "^6.46.2"
coverage = "^6.3.2"

[tool.poetry.group.dev.dependencies]
black = "^22.3.0"
flake8 = "^4.0.1"
ipython = "^8.3.0"
numpy = "^1.22.3"
pylint = "^2.17.4"

[tool.pytest.ini_options]
pythonpath = ["src"]
python_files = ["test*.py", "benchmark*.py"]
python_functions = ["test", "benchmark"]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::pytorch_lightning.utilities.warnings.PossibleUserWarning",
]

[tool.black]
line-length = 79
target-version = ['py310']
exclude = '''
(
  /(
      \.git
    | \.github
    | \.pytest_cache
    | \.hypothesis
    | \.tox
    | \.venv
    | docs
    | __pycache__
  )/
)
'''
