model:
  class_path: torchlft.models.scalar.DenseCouplingModel
  init_args:
    target:
      lattice_length: 6
      β: 0.537
      λ: 0.5
    flow:
      net:
        sizes: [72]
        activation: tanh
        bias: true
      symmetric: true
      n_layers: 8
      global_rescale: true
    partitioning: checkerboard

train:
  n_steps: 2000
  batch_size: 1024
  init_lr: 0.001

output: false
