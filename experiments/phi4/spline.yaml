model:
  class_path: torchlft.models.scalar.DenseCouplingModel
  init_args:
    target:
      lattice_length: 6
      β: 0.537
      λ: 0.5
    flow:
      net:
        sizes: [72]
        activation: tanh
      n_layers: 3
      n_spline_bins: 8
      global_rescale: true
    partitioning: checkerboard

train:
  n_steps: 4000
  batch_size: 4096
  init_lr: 0.001

output: false
